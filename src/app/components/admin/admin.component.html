<div class="container-custom" >
  <div class="wrapper p-l-70 p-r-70 p-t-30 p-b-33">
    <div class="text-center">
      <div>
        <a href="#"><img src="assets/images/info-logo.png" height="42px"/></a>
        <a href="#"><img src="assets/images/culib-logo.png" height="60px"/></a>
      </div>
      <span> <p style="font-size: 30px" class="p-t-30">Report</p> </span>

          <form class="p-t-30" novalidate #downloadForm="ngForm" (ngSubmit) = "onSubmit()">
              <div class="form-group row" style="margin-right: -15px;">
                <label for="date-range" class="col-sm-2 col-form-label">Range</label>
                <div class="col-sm-9" style="margin-right: -15px;">
                    <input type="text"
                    id="date-range"
                    name="date-range"
                    class="form-control"
                    #drp="bsDaterangepicker"
                    [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-dark-blue'}"
                    bsDaterangepicker
                    [(ngModel)]="value">
                </div>
                <div class="col-md-1" style="margin-top: -3px">
                  <a href="javascript:;" (click)="drp.toggle()">                  
                    <img src="assets/images/calendar.png" width="40px" />
                  </a>  
                </div>
              </div>
      
              <div class="form-group">
                  <div class="float-right">
                    <button type="submit" class="btn btn-submit">Download</button>
                  </div>
              </div>
          </form>

    
    </div>
  </div>
</div>


<a routerLink="/" class="home-icon">  
    <img src="assets/images/homepage.png" width="43px" style="margin: 15px">
</a>

<a href="/api/api-auth/logout/?next=/api/api-auth/login/?next=/infomotion" class="logout-icon">
  <img src="assets/images/logout.png" width="40px" style="margin: 15px">
</a>
